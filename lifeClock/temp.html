<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const root = document.querySelector('#root');
        let counter = 0;
        const interval = setInterval(() => {
            if (counter > 5) {
                clearInterval(interval);
                root.innerText = 'DONE';
            } else {
                root.innerText = counter;
                counter ++;
            }
        }, 1000)
    </script>
</body>
</html>
