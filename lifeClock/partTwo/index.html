<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Clock with Moment.js</title>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #clock {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin: 8px 0;
      padding: 6px 10px;
      background: #f3f3f3;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <div id="clock"></div>

  <button id="logTimeBtn">Log Time</button>
  <button id="clearLogBtn">Clear Log</button>

  <ol id="logList"></ol>

  <script type="module" src="./main.js"></script>
</body>
</html>
