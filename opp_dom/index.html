<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card element generator</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f9fafb;
            padding: 40px;
        }
        #app {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 16px;
            width: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 18px;
            margin: 0 0 6px;
            color: #111827;
        }
        .card p {
            font-size: 14px;
            color: #5b5563;
        }
    </style>
</head>
<body>
    <h1>Card element generator</h1>
    <div id="app"></div>

    <script src="script.js"></script>
</body>
</html>
